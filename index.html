<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Showcase</title>
    <style>
        /* 设置页面背景和字体 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* 页面内容的容器 */
        .container {
            text-align: center;
            padding: 50px 20px;
        }

        /* 图片的样式 */
        .game-image {
            width: 80%;
            max-width: 600px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        /* 图片的鼠标悬停效果 */
        .game-image:hover {
            transform: scale(1.05);
        }

        /* 简短介绍文本 */
        .description {
            font-size: 18px;
            margin-top: 20px;
            line-height: 1.5;
            color: #555;
        }

        /* 页面底部的链接 */
        .footer {
            margin-top: 50px;
            font-size: 16px;
            color: #888;
        }

        /* 滚动效果 */
        .content {
            max-height: 100vh;
            overflow-y: scroll;
            padding: 20px;
        }
    </style>
</head>
</html>
